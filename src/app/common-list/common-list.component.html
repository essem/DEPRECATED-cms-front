<mat-table [dataSource]="dataSource">
  <ng-container [matColumnDef]="col.name" *ngFor="let col of data.cols">
    <mat-header-cell *matHeaderCellDef>{{col.display}}</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user[col.name]}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
  <mat-row
    *matRowDef="let row; columns: columns"
    (click)="handleRowClick(row)"
  >
  </mat-row>
</mat-table>
